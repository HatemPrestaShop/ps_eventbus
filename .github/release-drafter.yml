name-template: v$NEXT_PATCH_VERSION
tag-template: v$NEXT_PATCH_VERSION
categories:
  - title: 🚀 New Features
    label: feature
  - title: 🐛 Bug Fixes
    label: bug
change-template: "- #$NUMBER: $TITLE by @$AUTHOR"
autolabeler:
  - label: "bug"
    branch:
      - '/fix\/.+/'
    title:
      - "/fix/i"
  - label: "feature"
    branch:
      - '/feature\/.+/'
    title:
      - "/feature/i"
template: |
  # Changes
  $CHANGES
